<script id="menu-template" type="text/x-handlebars-template">
    <ul class="am-list admin-sidebar-list">
        <li><a href="#/openmenu/home"><span class="am-icon-home"></span> 首页</a></li>
        {{#each this}}
        <li class="admin-parent">
            <a class="am-cf" data-am-collapse="{target: '#{{moudleid}}-nav'}"><span class="am-icon-align-justify"></span> {{moudlename}} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
            <ul class="am-list am-collapse admin-sidebar-sub" id="{{moudleid}}-nav">
                {{#each child}}
                <li><a href="#/openmenu/{{Id}}"><span class="am-icon-file-o"></span> {{Name}}</a></li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
        <li><a href="#/openmenu/quit"><span class="am-icon-sign-out"></span> 注销</a></li>
    </ul>
</script>
<script id="showmnodeconfig-template" type="text/x-handlebars-template">
	<div class="am-u-sm-12 am-u-sm-centered">
	<pre>{{data}}</pre>
	</div>
    
</script>

<script id="clientlist-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><a href="#/openmenu/clientlist"><span class="am-icon-refresh"></span> 刷新</a></button>
            </div>
        </div>
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
                <tr>
                    <th class="table-0">连接</th>
                    <th class="table-1">标识</th>
                    <th class="table-2">客户端名称</th>
                    <th class="table-3">心跳数</th>
                    <th class="table-4">连接时间</th>
                    <th class="table-5">请求次数</th>
                    <th class="table-6">接收数据</th>
                    <th class="table-7">发送数据</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{isconnect}}</td>
                    <td>{{clientid}}</td>
                    <td>{{clientname}}</td>
                    <td>{{heartbeatcount}}</td>
                    <td>{{starttime}}</td>
                    <td>{{requestcount}}</td>
                    <td>{{receivedata}}</td>
                    <td>{{senddata}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>

<script id="sevicelist-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <p>节点标识：<strong>{{data.serveridentify}}</strong>  路径策略：<strong>{{data.pathstrategy}}</strong></p>
                <div class="user-info">
                    <p>本地可用插件服务：</p>
                    {{#each data.localplugin}}
                    <p class="user-info-order">{{this}}</p>
                    {{/each}}
                </div>
                <div class="user-info">
                    <p>远程可用插件服务：</p>
                    {{#each data.remoteplugin}}
                    <p class="user-info-order">{{pluginname}}：
                        {{#each mnodeidentify}}
                        <strong>{{this}}</strong>
                        {{/each}}
                    </p>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</script>
<script id="debug-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-g">
            <form class="am-u-sm-12 am-form-inline">
                <div class="am-form-group">
                    <select data-am-selected="" id="logtype">
                        <option value="MidLog">中间件日志</option>
                        <option value="WebApiLog">WebAPI日志</option>
                        <option value="OverTimeLog">超时日志</option>
                        <option value="TimingTaskLog">定时任务日志</option>
                        <option value="MILog">医保接口日志</option>
                    </select>
                </div>
                <div class="am-form-group">
                    <div id="logdate" class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}">
                        <input type="text" class="am-form-field" placeholder="日历组件" readonly>
                        <span class="am-input-group-btn am-datepicker-add-on">
                            <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                        </span>
                    </div>
                </div>
                <div class="am-form-group">
                    <span>
                        <button class="am-btn am-btn-default" type="button" id="btn_logsearch">搜索</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-sm-centered">
                <pre>{{data}}</pre>
                <a href="#">下载完成日志</a>
            </div>
        </div>
    </div>
</script>
<script id="testsevice-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12 am-u-md-4 am-u-md-push-4 am-u-lg-reset-order">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <div class="am-g am-padding-xs">
                    <ul class="am-tree" id="firstTree">
                        <li class="am-tree-branch am-hide" data-template="treebranch">
                            <div class="am-tree-branch-header">
                                <button class="am-tree-branch-name">
                                    <span class="am-tree-icon am-tree-icon-folder"></span>
                                    <span class="am-tree-label"></span>
                                </button>
                            </div>
                            <ul class="am-tree-branch-children"></ul>
                            <div class="am-tree-loader"><span class="am-icon-spin am-icon-spinner"></span></div>
                        </li>
                        <li class="am-tree-item am-hide" data-template="treeitem">
                            <button class="am-tree-item-name">
                                <span class="am-tree-icon am-tree-icon-item"></span>
                                <span class="am-tree-label"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
    <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-8 am-u-lg-reset-order">
        <form class="am-form am-form-horizontal am-text-xs">
            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-2 am-form-label">选择插件</label>
                <div class="am-u-sm-10">
                    <input type="text" id="txt_plugin" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-email" class="am-u-sm-2 am-form-label">选择控制器</label>
                <div class="am-u-sm-10">
                    <input type="text" id="txt_controller" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-phone" class="am-u-sm-2 am-form-label">选择方法</label>
                <div class="am-u-sm-10">
                    <input type="text" id="txt_method" class="am-input-sm" disabled>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-QQ" class="am-u-sm-2 am-form-label">输入参数</label>
                <div class="am-u-sm-10">
                    <input type="text" id="txt_parajson" class="am-input-sm">
                    <small>(Json格式)</small>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-push-2">
                    <button type="button" class="am-btn am-btn-primary" id="btn_request">请求</button>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-intro" class="am-u-sm-2 am-form-label">返回结果</label>
                <div class="am-u-sm-10">
                    <textarea class="" rows="18" id="txt_responsejson" style="font-size:9px;"></textarea>
                </div>
            </div>
        </form>
    </div>
</script>

<script id="register-template" type="text/x-handlebars-template">
    <form class="am-form am-form-horizontal">
        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">机器码</label>
            <div class="am-u-sm-10">
                <input type="text" id="user-name">
                <small>(每台电脑都有自动生成唯一的机器码)</small>
            </div>
        </div>
        <div class="am-form-group">
            <label for="user-intro" class="am-u-sm-2 am-form-label">注册码</label>
            <div class="am-u-sm-10">
                <textarea class="" rows="5" id="user-intro"></textarea>
            </div>
        </div>
        <div class="am-form-group">
            <div class="am-u-sm-10 am-u-sm-push-2">
                <button type="button" class="am-btn am-btn-primary">激活中间件</button>
            </div>
        </div>
    </form>
</script>

                </tr>
                <tr>
                    <td><button type="button" class="am-btn am-btn-primary" style="width:200px;">重启路由服务</button></td>
                    <td>将自动重启中间件所有服务，包括数据服务、文件服务、路由服务、WebApi、MongoDB、Nginx等</td>
                </tr>
                <tr>
                    <td><button type="button" class="am-btn am-btn-primary" style="width:200px;">重启WebApi</button></td>
                    <td>将自动重启中间件所有服务，包括数据服务、文件服务、路由服务、WebApi、MongoDB、Nginx等</td>
                </tr>
                <tr>
                    <td><button type="button" class="am-btn am-btn-primary" style="width:200px;">重启MongoDB</button></td>
                    <td>将自动重启中间件所有服务，包括数据服务、文件服务、路由服务、WebApi、MongoDB、Nginx等</td>
                </tr>
                <tr>
                    <td><button type="button" class="am-btn am-btn-primary" style="width:200px;">重启Nginx</button></td>
                    <td>将自动重启中间件所有服务，包括数据服务、文件服务、路由服务、WebApi、MongoDB、Nginx等</td>

                    <td><button type="button" class="am-btn am-btn-primary" style="width:200px;">退出中间件</button></td>

                </tr>

<script id="task-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-refresh"></span> 刷新</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-play-circle"></span> 执行</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-play"></span> 开启</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-stop"></span> 关闭</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-plus-square"></span> 添加</button>
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><span class="am-icon-close"></span> 删除</button>
            </div>
        </div>
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
                <tr>
                    <th class="table-0">开启</th>
                    <th class="table-1">任务名称</th>
                    <th class="table-2">执行频率</th>
                    <th class="table-3">具体时间</th>
                    <th class="table-4">串行/并行</th>
                    <th class="table-5">执行次数</th>
                    <th class="table-6">备注</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{qswitch}}</td>
                    <td>{{taskname}}</td>
                    <td>{{execfrequencyName}}</td>
                    <td>{{shorttimeName}}</td>
                    <td>{{serialorparallelName}}</td>
                    <td>{{exectimes}}</td>
                    <td></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
