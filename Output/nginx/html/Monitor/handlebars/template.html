<script id="menu-template" type="text/x-handlebars-template">
    <ul class="am-list admin-sidebar-list">
        <li><a href="#/openmenu/home"><span class="am-icon-home"></span> 首页</a></li>
        {{#each this}}
        <li class="admin-parent">
            <a class="am-cf" data-am-collapse="{target: '#{{moudleid}}-nav'}"><span class="am-icon-align-justify"></span> {{moudlename}} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
            <ul class="am-list am-collapse admin-sidebar-sub" id="{{moudleid}}-nav">
                {{#each child}}
                <li><a href="#/openmenu/{{Id}}"><span class="am-icon-file-o"></span> {{Name}}</a></li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
        <li><a href="#/openmenu/quit"><span class="am-icon-sign-out"></span> 注销</a></li>
    </ul>
</script>
<script id="showmnodeconfig-template" type="text/x-handlebars-template">
	<div class="am-u-sm-12 am-u-sm-centered">
	<pre>{{data}}</pre>
	</div>
    
</script>

<script id="clientlist-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
                <button type="button" class="am-btn am-btn-default btn-clientlist-refresh"><a href="#/openmenu/clientlist"><span class="am-icon-refresh"></span> 刷新</a></button>
            </div>
        </div>
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
                <tr>
                    <th class="table-0">连接</th>
                    <th class="table-1">标识</th>
                    <th class="table-2">客户端名称</th>
                    <th class="table-3">心跳数</th>
                    <th class="table-4">连接时间</th>
                    <th class="table-5">请求次数</th>
                    <th class="table-6">接收数据</th>
                    <th class="table-7">发送数据</th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{isconnect}}</td>
                    <td>{{clientid}}</td>
                    <td>{{clientname}}</td>
                    <td>{{heartbeatcount}}</td>
                    <td>{{starttime}}</td>
                    <td>{{requestcount}}</td>
                    <td>{{receivedata}}</td>
                    <td>{{senddata}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>

<script id="sevicelist-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <p>节点标识：<strong>{{data.serveridentify}}</strong>  路径策略：<strong>{{data.pathstrategy}}</strong></p>
                <div class="user-info">
                    <p>本地可用插件服务：</p>
                    {{#each data.localplugin}}
                    <p class="user-info-order">{{this}}</p>
                    {{/each}}
                </div>
                <div class="user-info">
                    <p>远程可用插件服务：</p>
                    {{#each data.remoteplugin}}
                    <p class="user-info-order">{{pluginname}}：
                        {{#each mnodeidentify}}
                        <strong>{{this}}</strong>
                        {{/each}}
                    </p>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</script>
<script id="debug-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12">
        <div class="am-g">
            <form class="am-u-sm-12 am-form-inline">
                <div class="am-form-group">
                    <select data-am-selected="" id="logtype">
                        <option value="MidLog">中间件日志</option>
                        <option value="WebApiLog">WebAPI日志</option>
                        <option value="OverTimeLog">超时日志</option>
                        <option value="TimingTaskLog">定时任务日志</option>
                        <option value="MILog">医保接口日志</option>
                    </select>
                </div>
                <div class="am-form-group">
                    <div id="logdate" class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm', viewMode: 'years', minViewMode: 'months'}">
                        <input type="text" class="am-form-field" placeholder="日历组件" readonly>
                        <span class="am-input-group-btn am-datepicker-add-on">
                            <button class="am-btn am-btn-default" type="button"><span class="am-icon-calendar"></span> </button>
                        </span>
                    </div>
                </div>
                <div class="am-form-group">
                    <span>
                        <button class="am-btn am-btn-default" type="button" id="btn_logsearch">搜索</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12 am-u-sm-centered">
                <pre>{{data}}</pre>
                <a href="#">下载完成日志</a>
            </div>
        </div>
    </div>
</script>
<script id="testsevice-template" type="text/x-handlebars-template">
    <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <div class="am-g">
                    <div class="am-u-md-4">
                        <img class="am-img-circle am-img-thumbnail" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg?imageView/1/w/200/h/200/q/80" alt="" />
                    </div>
                    <div class="am-u-md-8">
                        <p>你可以使用<a href="#">gravatar.com</a>提供的头像或者使用本地上传头像。 </p>
                        <form class="am-form">
                            <div class="am-form-group">
                                <input type="file" id="user-pic">
                                <p class="am-form-help">请选择要上传的文件...</p>
                                <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd">
                <div class="user-info">
                    <p>等级信息</p>
                    <div class="am-progress am-progress-sm">
                        <div class="am-progress-bar" style="width: 60%"></div>
                    </div>
                    <p class="user-info-order">当前等级：<strong>LV8</strong> 活跃天数：<strong>587</strong> 距离下一级别：<strong>160</strong></p>
                </div>
                <div class="user-info">
                    <p>信用信息</p>
                    <div class="am-progress am-progress-sm">
                        <div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div>
                    </div>
                    <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal">
            <div class="am-form-group">
                <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                <div class="am-u-sm-9">
                    <input type="text" id="user-name" placeholder="姓名 / Name">
                    <small>输入你的名字，让我们记住你。</small>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
                <div class="am-u-sm-9">
                    <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email">
                    <small>邮箱你懂得...</small>
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-phone" class="am-u-sm-3 am-form-label">电话 / Telephone</label>
                <div class="am-u-sm-9">
                    <input type="tel" id="user-phone" placeholder="输入你的电话号码 / Telephone">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
                <div class="am-u-sm-9">
                    <input type="number" pattern="[0-9]*" id="user-QQ" placeholder="输入你的QQ号码">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-weibo" class="am-u-sm-3 am-form-label">微博 / Twitter</label>
                <div class="am-u-sm-9">
                    <input type="text" id="user-weibo" placeholder="输入你的微博 / Twitter">
                </div>
            </div>
            <div class="am-form-group">
                <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                <div class="am-u-sm-9">
                    <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                    <small>250字以内写出你的一生...</small>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="button" class="am-btn am-btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>
</script>
