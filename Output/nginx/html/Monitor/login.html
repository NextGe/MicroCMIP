<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录 | 微云医疗信息平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>微云医疗信息平台</h1>
    <p>MicroCMIP<br/>微服务开发框架，分布式服务中间件，权限管理系统</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" class="am-form" id="login">
      <label for="doc-vld-name">用户名:</label>
      <input type="text" name="usercode" id="usercode" value="" placeholder="输入用户名" class="am-form-field" required/>
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" required/>
      <br>
      <br />
      <div class="am-cf">
        <input id="btn_login" type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
      </div>
    </form>
    <div id="errorinfo"></div>
    <hr>
    <p>© 2017 kakake, Inc. Licensed under MIT license.</p>
  </div>
</div>
<script src="assets/js/require.js"></script>
<script src="assets/js/rqconfig.js"></script>
<script>
    require(["login"], function (page) {
        page.login();
    });
</script>
</body>
</html>
